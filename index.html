
<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowset | Ihre Website in 7 Tagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #030712;
        letter-spacing: -0.022em;
        font-feature-settings: 'cv05', 'cv08', 'cv11', 'ss01';
        background-image: radial-gradient(rgba(49, 107, 255, 0.04) 1px, transparent 1px);
        background-size: 20px 20px;
        background-attachment: fixed;
      }
      
      .bg-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(140px);
        z-index: -1;
        pointer-events: none;
        opacity: 0.6;
      }

      .blob-1 { top: -10%; right: -5%; width: 45vw; height: 45vw; background: radial-gradient(circle, rgba(49, 107, 255, 0.07) 0%, transparent 70%); }
      .blob-2 { bottom: -10%; left: -10%; width: 55vw; height: 55vw; background: radial-gradient(circle, rgba(49, 107, 255, 0.05) 0%, transparent 70%); }

      @keyframes mouseMove {
        0% { transform: translate(0, 0); }
        25% { transform: translate(35px, 15px); }
        50% { transform: translate(15px, 40px); }
        75% { transform: translate(-10px, 25px); }
        100% { transform: translate(0, 0); }
      }
      .animate-mouse {
        animation: mouseMove 8s infinite ease-in-out;
      }

      .logo-track {
        display: flex;
        width: calc(250px * 10);
        animation: scroll 40s linear infinite;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-250px * 5)); }
      }

      .perspective-2000 {
        perspective: 2000px;
      }
    </style>

}
